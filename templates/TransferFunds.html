<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
        <title>Transfer Funds</title>
    </head>
    <body>

        <form class="box" action="/transferfunds" method="POST">
            <h1>Select Amount</h1>
            <input type="text" name="source" placeholder="Enter Source Account Name or ID" required>
            <input type="text" name="dest" placeholder="Enter Destination Account Name or ID" required>
            <input type="text" name="money" placeholder="Funds to Transfer" required>
            <input type="submit" name="Add" value="Confirm Transfer">
            <button type="button" onclick="window.location.href='{{ url_for( 'user') }}';">Back</button>
        </form>
    
    
    </body>
</html>
