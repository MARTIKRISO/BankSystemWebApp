<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
        <title>Accounts</title>
    </head>
    <body>

        <div class="box">
            <h2>Here are your accounts</h2>
            <table class = "table">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>

            {% for row in data %}
                <tr class="table__row">
                    {% for cell in row %}
                        <td class="table__cell">{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </table>
        <button type="button" onclick="window.location.href='{{ url_for( 'user') }}';">Back</button>
        </div>
        
    
    
    </body>
</html>
